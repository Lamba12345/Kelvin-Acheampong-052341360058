<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renny's Gaming Lounge</title>
    <meta name="description" content="Welcome to Renny's Gaming Lounge - Explore our exclusive range of games.">
    <meta name="keywords" content="gaming, games, online games, entertainment">

    <style>
        /* Basic CSS for layout */
        body {
            font-family: 'Lato', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url("../Front End images/OIP (4).jpeg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(51, 51, 51, 0.2); /* Further reduced opacity */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: rgba(68, 68, 68, 0.2); /* Further reduced opacity */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #ccc;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4); /* More transparent background */
            border-radius: 10px;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
            justify-items: center;
        }
        .game > div {
            background: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }
        .game > div:hover {
            transform: scale(1.05);
        }
        .game img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game h3 {
            margin-top: 10px;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.2); /* Further reduced opacity */
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

  </style>
</head>
<body>
    <header>
        <h1>Welcome to Renny's Gaming Lounge</h1>
    </header>
    <nav>
        <a href="#home.html">Home</a>
        <a href="Contact Us.html">Contact</a>
    </nav>
    <div class="container" id="home">
        <h2>Featured games</h2>
        <div class="game" id="games">
            <div>
                <img src="../Front End images/download.jpeg" alt="FC24">
                <h3>FC24</h3>
                <p>$10.99</p>
            </div>
            <div>
                <img src="../Front End images/OIP (1).jpeg" alt="Asphalt Nitro">
                <h3>Asphalt Nitro</h3>
                <p>$12.99</p>
            </div>
            <div>
                <img src="../Front End images/OIP.jpeg" alt="Assasins Creed">
                <h3>Assasins Creed</h3>
                <p>$5.99</p>
            </div>
            <div>
                <img src="../Front End images/OIP (2).jpeg" alt="PUBG">
                <h3>PUBG</h3>
                <p>$7.99</p>
            </div>
            <div>
                <img src="../Front End images/OIP (7).jpeg" alt="NBA 2k16">
                <h3>NBA 2k16</h3>
                <p>$15.99</p>
            </div>

    </div>
    <footer>
        <p>&copy; 2024 Renny's Gaming Lounge. All rights reserved.</p>
    </footer>
</body>
</html>
